version: '2'
services:
  db:
    image: mysql:5.6
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - rd_data:/var/lib/mysql
  web:
    image: hfeng/rails_demo
    command: /usr/sbin/sshd -D
    volumes:
      - rd_code:/myapp
      - root:/root
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
volumes:
  rd_data:
    external: true
  rd_code:
    external: true
  root:
    external: true
